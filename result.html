    <body class="is-preload">

        <!-- Header -->
        <header id="header">

        <section class="container">
                <div class="container" style="text-align: center;">

                    </div>

                </div>
            
            <h4 style="color: blueviolet; ">
                <b>Validation Completed.</b>
            </h4>
                <div class="results">
                    {% if prediction == 0 %}
                    <h3 style="color: green;">
                     A potential customer.
                    </h3>
                    {% elif prediction == 1 %}
                    <h3 style="color: red">
                        Not a potential customer.
                    </h3>
                    {% endif %}

                    
                </div>
                    
        </section>

    </div>
